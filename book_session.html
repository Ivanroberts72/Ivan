  <!-- BOOKING SECTION -->
  <section class="booking">
    <h1>Book a Session</h1>
    <p>Ready to learn with TR.Ivan? Fill out the form below to schedule a session.</p>

    <form action="#" method="post" class="booking-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject You Want Help With:</label>
      <select id="subject" name="subject" required>
        <option value="">-- Select a Subject --</option>
        <option value="math">Mathematics</option>
        <option value="english">ICT</option>
        <option value="science">Website Development</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="message">Additional Notes (Optional):</label>
      <textarea id="message" name="message" rows="4" placeholder="Let me know your learning goals or anything specific..."></textarea>

      <button type="submit" class="btn">Submit Booking</button>
    </form>
  </section>
